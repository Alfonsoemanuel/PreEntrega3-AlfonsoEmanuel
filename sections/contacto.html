<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="/img/teologo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estiloz.css">
</head>
<body>
    <header>
        <div class="logo">
          <img class="encabezado" src="../img/teoenca.png" alt="Teo">
        </div>
        
        <nav class="navbar navbar-light" style="background-color: #9acd32;">
          <a class="nav-link" href="../index.html">Biografía</a>
          <a class="nav-link" href="./shows.html">Shows</a>
          <a class="nav-link" href="./fotografia.html">Fotografía</a>
          <a class="nav-link" href="./merchandising.html">Merchandising</a>
          <a class="nav-link" href="./contacto.html">Contacto</a>
        </nav>
    </header>

        <main>
            <h1>Contactate conmigo</h1>
            <section class="formulario">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escribí tu nombre">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escribí tu apellido">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">e-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Escribí tu Teléfono">
              </div>
              <label for="exampleFormControlInput1" class="form-label">Tipo de evento</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione una opción</option>
                <option value="EPri">Evento privado</option>
                <option value="EPub">Evento publico</option>
                <option value="Cumple">Cumpleaños</option>
                <option value="Casamiento">Casamiento</option>
              </select>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escribí tu mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div>
                <input class="btn btn-primary" type="submit" value="Enviar">
                <input class="btn btn-primary" type="reset" value="Reset">
              </div>
            </section>
        </main>

        <footer>
          <section class="redes">
            <div>
                <ul>
                    <li>
                        <div class="facebook">
                            <a href="https://www.facebook.com/teo.mosegue.1">
                                <img src="/img/facebook-logo.png" alt="Mi facebook">
                            </a>
                        </div>
                    </li>
                    
                    <li>
                        <div class="instagram">
                            <a href="https://www.instagram.com/teomosegue/?hl=es-la">
                                <img src="/img/instagram-logo.png" alt="Mi instagram">
                            </a>
                        </div>
                    </li>

                    <li>
                        <div class="spotyfi">
                            <a href="https://open.spotify.com/">
                                <img src="/img/spotyfi-logo.png" alt="Escuchame en Spotyfi">
                            </a>
                        </div>
                    </li>

                <li>
                    <div class="tiktok">
                        <a href="https://www.tiktok.com/@teomosegue">
                            <img src="/img/tiktok-logo.png" alt="Mirame en TikTok">
                        </a>
                    </div>
                </li>
            </ul>
            </div>
        </section>
      </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
